  <style type="text/css">
      
      body{
          background: url(pexel2.jpg);
          background-position: center;
          background-size: cover;
          height: 90vh;
      }

      .box{
          max-width: 60rem;
          width: 100%;
          background:transparent;
          display: block;
          justify-content: center;
          text-align: center;
          margin-left: 185px; 
          margin-top: 50px;
          border-radius: 2%;
          box-shadow:1px 3px 1px 2px grey ;

      }

      .title{

          font-weight: bold;
          color: rgb(253, 252, 246) ;
          margin-top: 10px;
          letter-spacing: 2px;
      }

      .title-details{
          font-size: 40px;

          color: rgb(250, 248, 244);

      }

      .user input{
          

      }

      
      .user-input input{
            height: 120px;;
            width: 80%;
            outline: none;

            font-size: 20px;
            text-align: center;
            letter-spacing: 0.10rem;
            border-bottom-width: .2rem;

         }

      
      .button{
           height: 40px;
           margin: 25px;

            outline:none;
            background: linear-gradient(135deg,rgb(240, 41, 6),rgb(8, 3, 15)) ;

            font-size: 20px;
            font-weight: 700;
            letter-spacing: .1rem;
            border-radius: 3px;
            cursor: pointer;
       }

       .predict{
           font-size: 40px;
           font-weight: bold;

       }
            
    

        .info{

        }

        .info1{
